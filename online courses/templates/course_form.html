<!DOCTYPE html>
<html xmlns:font-size="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Создание курса</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css'>

    <link rel="stylesheet" href="../static/index.css">


</head>

<body>

<div class="header">
    <div class="header_items">
        <a class="headline" href="http://127.0.0.1:5000/">Онлайн курсы Егора</a>
        <a class="courses" href="http://127.0.0.1:5000/courses">Курсы</a>
        {% if current_user.is_authenticated %}
        <a href="http://127.0.0.1:5000/logout" class="login_button">Выйти</a>
        {% else %}
        <a href="http://127.0.0.1:5000/login" class="login_button">Войти</a>
        {% endif %}
    </div>

</div>
<div class="main">
    <h1 align="center" style="font-size:40px;">Создание курса</h1>
    <br>
    <form  method="post" enctype="multipart/form-data">

        <input class="title" type="text" name="title" id="title" placeholder="Название курса"/>

        <textarea name="description" id="description" placeholder="Описание курса"></textarea>

        <input type="text" class="duration" name="duration" id="duration" placeholder="Длительность"/>

        <input type="file" name=text_files multiple/>

        <input type="submit" value="Создать курс"/>

        <center>{{ message }}</center>

    </form>

</div>
</body>
</html>
